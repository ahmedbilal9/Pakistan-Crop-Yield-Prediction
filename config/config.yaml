# Data paths
data:
  raw: "data/raw/crop_yield_data.csv"
  processed: "data/processed/"

# Model parameters
models:
  random_forest:
    n_estimators: 100
    max_depth: null  # None allows trees to grow to max depth
    random_state: 42
  
  gradient_boosting:
    n_estimators: 100
    learning_rate: 0.1
    max_depth: 3
    random_state: 42
  
  xgboost:
    n_estimators: 100
    learning_rate: 0.1
    max_depth: 5
    random_state: 42
  
  decision_tree:
    max_depth: null
    random_state: 42

# Training parameters
training:
  test_size: 0.2
  random_state: 42
  
# Feature engineering
feature_engineering:
  scaling: false  # Set to true if using linear models

# Output paths
output:
  models: "models/"
  figures: "results/figures/"
  metrics: "results/metrics/"
